<!DOCTYPE html>
<!--indicamos que utilizaremos html5-->
<html lang="en">
  <!--esta establecido el lenguaje-->
  <head>
    <!--etiqueta de apertira para la pestaña-->
    <meta charset="UTF-8" />
    <!--atributo que hace respetar la escritura-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FigurasGeometricas</title>
    <!--titulo que se le asigna a la pestaña-->
    <link rel="stylesheet" href="./css/clase1.css" />
    <!--enlazamos el contenido del
        estilado que se le asignara--></head
  ><!--cierre de la seccion de la pestaña-->

  <body>
    <!--inicio del contenido que tendra la pagina-->
    <div class="circulo"></div>
    <!--creamos la primera clase que sera un circulo-->
    <div class="rectangulo"></div>
    <!--creamos la segunda clase que contendra un rectangulo-->
    <div class="triangulo"></div>
    <!--creamos nueva clase que contendra un triangulo-->
    <div class="rombo"></div>
    <!--creamos una nueva clase que sera un rombo-->
  </body>
  <!--cierre de etiqueta del contenido de la pagina-->
</html>
<!--cierre de etiqueta de la estructura html-->
